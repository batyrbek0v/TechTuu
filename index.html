<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <title>TechTuu</title>
</head>

<body>
  <header>
    <nav class="nav">
      <a href="/">
        <img src="/Assets/img/logo.png" alt="Logo-TechTuu">
      </a>
      <div class="nav-list-block">
        <ul class="nav-list">
          <li><a href="/">Services</a></li>
          <li><a href="/">Team</a></li>
          <li><a href="/">Projects</a></li>
        </ul>
        <button class="nav-btn">Contact us</button>
      </div>
      <div class="burger">
        <img class="bars" src="/Assets/icons/bars.svg" alt="bars-icon">
      </div>
    </nav>
    <aside class="mobile-wrapper">
      <div class="close-block">
        <img class="close-img" src="/Assets/icons/close.svg" alt="close-icon">
      </div>
      <ul class="mobile-list">
        <li><a href="/">Services</a></li>
        <li><a href="/">Team</a></li>
        <li><a href="/">Projects</a></li>
        <li class="mobile-btn"><a href="/">Contact us</a></li>
      </ul>
    </aside>
    <div class="header-banner">
      <div class="header-banner-content">
        <div class="content-inner">
          <h1>We make</h1>
          <h1>IT Solutions</h1>
        </div>
        <button class="header-banner-btn">Explore projects</button>
      </div>
      <div class="banner-rectangles">
        <div class="yellow-rectangle"></div>
        <div class="blue-rectangle">
          <div class="blue-inner-rectangle">
            <img src="/Assets/img/banner-img.png" alt="banner-img">
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="general-container">
      <div class="container">
        <h1 class="title">What we do</h1>
        <div class="graph-block">
          <img src="/Assets/img/cirlce-graph.png" alt="circle-graph">
          <img class="mobile-circle" src="/Assets/img/circle-graph-mobile.png" alt="circle-graph">
        </div>
      </div>
      <div class="projects-container">
        <h1 class="title">Our projects</h1>
        <div class="projecs-inner-container">
          <div class="projects-wrapper">
            <a href="/">
              <div class="project-block">
                <img src="/Assets/img/project-img1.png" alt="">
              </div>
            </a>
            <a href="/">
              <div class="project-block">
                <img src="/Assets/img/project-img2.png" alt="">
              </div>
            </a>
          </div>
          <div class="projects-wrapper">
            <a href="/">
              <div class="project-block">
              </div>
            </a>
            <a href="/">
              <div class="project-block">
                <img src="/Assets/img/project-img3.png" alt="">
              </div>
            </a>
            <a href="/">
              <div class="project-block">
                <img src="/Assets/img/project-img4.png" alt="">
              </div>
            </a>
          </div>
          <div class="projects-wrapper">
            <a href="/">
              <div class="project-block">
                <img src="/Assets/img/project-img5.png" alt="">
              </div>
            </a>
            <a href="/">
              <div class="project-block">
                <img src="/Assets/img/project-img6.png" alt="">
              </div>
            </a>
            <a href="/">
              <div class="project-block">
              </div>
            </a>
          </div>
          <div class="projects-wrapper">
            <a href="/">
              <div class="project-block">
                <img src="/Assets/img/project-img7.png" alt="">
              </div>
            </a>
          </div>
          <!-- MOBILE-SLIDER -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href=""> <img src="/Assets/img/project-img2.png" alt=""></a>
              </div>
              <div class="swiper-slide">
                <a href=""> <img src="/Assets/img/project-img3.png" alt=""></a>
              </div>
              <div class="swiper-slide">
                <a href=""> <img src="/Assets/img/project-img4.png" alt=""></a>
              </div>
              <div class="swiper-slide">
                <a href=""> <img src="/Assets/img/project-img5.png" alt=""></a>
              </div>
              <div class="swiper-slide">
                <a href=""> <img src="/Assets/img/project-img6.png" alt=""></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="team-container">
        <h1 class="title">Our team</h1>
        <div class="team-cards-wrapper">
          <!--  КАРТОЧКИ РЕНДЕРЯТСЯ С ПОМОЩЬЮ -->
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="/JS/script.js"></script>
</body>

</html>
