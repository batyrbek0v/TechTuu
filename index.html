<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Styles/style.css">
  <title>TechTuu</title>
</head>

<body>
  <header>
    <nav class="nav">
      <a href="/">
        <img src="/Assets/img/logo.png" alt="Logo-TechTuu">
      </a>
      <div class="nav-list-block">
        <ul class="nav-list">
          <li><a href="/">Services</a></li>
          <li><a href="/">Team</a></li>
          <li><a href="/">Projects</a></li>
        </ul>
        <button class="nav-btn">Contact us</button>
      </div>
      <div class="burger">
        <img class="bars" src="/Assets/icons/bars.svg" alt="bars-icon">
      </div>
    </nav>
    <aside class="mobile-wrapper">
      <div class="close-block">
        <img class="close-img" src="/Assets/icons/close.svg" alt="close-icon">
      </div>
      <ul class="mobile-list">
        <li><a href="/">Services</a></li>
        <li><a href="/">Team</a></li>
        <li><a href="/">Projects</a></li>
        <li class="mobile-btn"><a href="/">Contact us</a></li>
      </ul>
    </aside>
    <div class="header-banner">
      <div class="header-banner-content">
        <div class="content-inner">
          <h1>We make</h1>
          <h1>IT Solutions</h1>
        </div>
        <button class="header-banner-btn">Explore projects</button>
      </div>
      <div class="banner-rectangles">
        <div class="yellow-rectangle">

        </div>
        <div class="blue-rectangle">
          <div class="blue-inner-rectangle">
            <img src="/Assets/img/banner-img.png" alt="banner-img">
          </div>
        </div>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
  <script src="/JS/script.js"></script>
</body>

</html>
